<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Becky's Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="square-button">
      <h1>Becky's Weather App</h1>
      <form id="search-form">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <input type="submit" value="Search" />
      </form>

      <div class="todaysDate">
        <div id="currentDateTime"></div>
      </div>

      <div class="search-results">
        <div id="cityName">
          <h2></h2>
        </div>
        <div id="temperature">
          <h2></h2>
        </div>
        <div id="weather-description">
          <h2></h2>
        </div>
      </div>
    </div>

    <ul class="extra-weather-info">
      <li>Humidity: <span id="humidity"></span></li>
      <li>Wind: <span id="wind"></span></li>
    </ul>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/beckyj123" target="_blank">Becky Johnson</a>
        and is
        <a
          href="https://github.com/beckyj123/my-weather-app.git"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a
          href="https://frolicking-sprinkles-7170d0.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
